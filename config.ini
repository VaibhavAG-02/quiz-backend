# Quiz Chatbot Configuration
# This file contains customizable settings for the Quiz Chatbot application

[server]
# Backend server settings
host = "0.0.0.0"
port = 8000
reload = true  # Auto-reload on code changes (development only)

[quiz]
# Quiz generation settings
default_num_questions = 10
min_questions = 5
max_questions = 20
question_types = ["factual", "definition", "relationship", "true_false"]

# Question difficulty weights (sum should be 1.0)
difficulty_weights = {
    "easy": 0.3,
    "medium": 0.5,
    "hard": 0.2
}

[pdf_processing]
# PDF text extraction settings
chunk_size = 500  # Characters per chunk
chunk_overlap = 50  # Overlap between chunks
max_pdf_size_mb = 50  # Maximum PDF file size in MB
supported_languages = ["en"]  # Currently only English

[embedding]
# Sentence embedding settings
model_name = "all-MiniLM-L6-v2"
max_sequence_length = 256
normalize_embeddings = true

[theme_detection]
# Theme detection settings
min_keyword_matches = 5  # Minimum keyword matches to assign a theme
enable_custom_themes = false  # Allow user-defined themes

# Theme keywords (add more as needed)
[theme_detection.keywords]
technology = ["software", "programming", "code", "data", "algorithm", "computer", "digital", "api", "framework", "development", "machine learning", "artificial intelligence"]
medical = ["health", "patient", "medical", "treatment", "disease", "clinical", "therapy", "diagnosis", "symptoms", "medicine", "doctor", "hospital"]
business = ["management", "strategy", "market", "finance", "revenue", "customer", "sales", "profit", "investment", "enterprise", "business", "company"]
education = ["learning", "student", "teacher", "curriculum", "education", "course", "academic", "university", "knowledge", "study", "school", "teaching"]
science = ["research", "experiment", "hypothesis", "scientific", "theory", "analysis", "observation", "data", "methodology", "results", "laboratory", "study"]

[database]
# Database settings
db_path = "./quiz_results.db"
enable_backups = true
backup_interval_hours = 24

[security]
# Security settings
enable_file_validation = true
allowed_file_types = [".pdf"]
max_file_name_length = 255
sanitize_file_names = true

[ui]
# User interface settings
enable_animations = true
animation_duration_ms = 300
particles_count = 50
enable_sound_effects = false
dark_mode_available = false  # Future feature

[leaderboard]
# Leaderboard settings
max_entries_displayed = 10
enable_anonymous_entries = false
score_calculation = "percentage"  # "percentage" or "points"

[analytics]
# Analytics settings (for future implementation)
enable_analytics = false
track_question_difficulty = true
track_time_per_question = true
track_popular_topics = true

[caching]
# Caching settings
enable_question_cache = true
cache_ttl_hours = 24
max_cache_size_mb = 100

[logging]
# Logging settings
log_level = "INFO"  # DEBUG, INFO, WARNING, ERROR
log_file = "./quiz_chatbot.log"
max_log_size_mb = 10
log_rotation_count = 5

[export]
# Export settings (for future implementation)
enable_pdf_export = false
enable_excel_export = false
enable_json_export = true
export_include_explanations = true

[ai_enhancement]
# AI enhancement settings (for future implementation with OpenAI)
enable_ai_enhancement = false
openai_api_key = ""  # Add your OpenAI API key here
gpt_model = "gpt-3.5-turbo"
max_tokens = 150
temperature = 0.7

[performance]
# Performance settings
max_concurrent_uploads = 5
request_timeout_seconds = 300
enable_rate_limiting = false
rate_limit_per_minute = 60

[notifications]
# Notification settings (for future implementation)
enable_email_notifications = false
smtp_server = ""
smtp_port = 587
email_from = ""
email_username = ""
email_password = ""
